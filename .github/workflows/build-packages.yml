name: Build packages

on: workflow_dispatch

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
          - x86_64
        sdk:
          - SNAPSHOT

    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0



      - name: Init build dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo swapoff -a
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
#          sudo -E apt-get -qq update
#          sudo -E apt-get -qq install clang-15 llvm-15 npm
#          sudo npm install -g pnpm
#          sudo npm i taze -g

      - name: Get packages
        run: |
          git clone https://github.com/sbwml/node-empty
          $GITHUB_WORKSPACE/diy.sh

      - name: Building packages
        uses: davidtall/gh-action-sdk@go1.24
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          FEEDNAME: packages_ci
          PACKAGES: luci-app-daed luci-app-dae daed dae
          NO_REFRESH_CHECK: true

      - name: Verify packages saved
        run: |
          find bin/packages/${{ matrix.arch }}/packages_ci/ -maxdepth 1 -name '*.[ai]pk' -type f | grep .
          

      - name: Upload artifacts
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.arch }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.[ai]pk

      - name: Upload packages
        uses: ncipollo/release-action@main
        with:
          name: daed_${{ env.version }}
          allowUpdates: true
          tag: daed_${{ env.version }}
          replacesArtifacts: true
          artifacts: "bin/packages/${{ matrix.arch }}/packages_ci/*.[ai]pk"
